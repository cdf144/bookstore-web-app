{% extends "base.html" %}
{% load static %}

{% block title %}
  {{ book.title }}
{% endblock %}

{% block content %}
  <h1>{{ book.title }}</h1>
  <p>Author: {{ book.author }}</p>
  <p>Price: {{ book.price }}</p>
  <p>Quantity: {{ book.quantity }}</p>
  <p>Summary: {{ book.summary }}</p>
  <img src="{% static book.img_path %}" alt="{{ book.title }}">
{% endblock %}

{% extends "base.html" %}
{% load static %}

{% block title %}
  {{ book.title }}
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <!-- Book Image -->
    <div class="col-md-4">
      <img src="{% static book.img_path %}" alt="{{ book.title }}" class="img-fluid" style="height: 450px; wdith: 450px">
    </div>
    <!-- Book Details -->
    <div class="col-md-8">
      <div class="book-details">
        <!-- Book Title -->
        <h1><span class="highlight">{{ book.title }}</span></h1>
        <!-- Author, Price, Quantity -->
        <p><strong>Author:</strong> {{ book.author }}</p>
        <p><strong>Price:</strong> {{ book.price }}</p>
        <p><strong>Quantity:</strong> {{ book.quantity }}</p>
        <p><strong>Summary:</strong> {{ book.summary }}</p>
        
        <!-- Add to Cart Button -->
        <form method="post" action="{% url 'add_to_cart' book.title %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Add to Cart</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

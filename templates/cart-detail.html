<!DOCTYPE html>
<html>

<head>
    <title>Order Summary</title>
</head>

<body>
    <h1>Order Summary</h1>
    <table>
        <thead>
            <tr>
                <th>Book Title</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
            <tr>
                <td>{{ item.book.title }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.book.price }}</td>

            </tr>
            {% endfor %}
            <tr>
                <th>Total</th>
                <td></td>
                <td>{{ total_price }}</td>
            </tr>
        </tbody>
    </table>
</body>

</html>

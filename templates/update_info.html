{% extends "base.html" %}
{% load static %}

{% block title %}
  Settings
{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h1 class="mb-4 text-center">Update Information</h1>
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Update Your Information</h5>
          </div>
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-success">Save changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

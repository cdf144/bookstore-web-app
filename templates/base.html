{% load bootstrap5 %}
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Bookstore Web App
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/mdb.rtl.min.css' %}">

    {% bootstrap_css %}

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="http://127.0.0.1:8000/">
                Bookstore Web App
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:8000/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://127.0.0.1:8000/books/">Books</a>
                    </li>
                </ul>
                <form class="d-flex" method="get" action="{% url 'search' %}">
                    <input class="form-control me-2" type="search" name="q" placeholder="Search books..." aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    {% bootstrap_javascript %}

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = '/search/?q=' + document.querySelector('input[name="q"]').value;
        });
    </script>    
</body>
</html>
